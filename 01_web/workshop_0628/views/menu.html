<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<script>
  // Check for the uid cookie
  const uid = $.cookie('uid');

  // If the uid cookie is present, show logout button and enable additional links
  if (uid) {
    $(".logined").removeClass("disabled");
    $('#loginSpan').html(`${uid} <button class="btn btn-outline-info" onclick="logout()">logout</button>`);
  }

  function logout() {
    $.removeCookie('uid', {
      path: '/'
    });
    location.href = "/logout";
  }
</script>
